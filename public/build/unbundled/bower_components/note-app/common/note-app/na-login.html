<html><head><link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
</head><body><dom-module id="na-login">
  <template>
    <style>
      :host {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--paper-purple-500);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        color: var(--paper-purple-50);

        @apply(--layout);
        @apply(--layout-center-center);
      }

      :host([signed-in]) {
        opacity: 0;
        pointer-events: none;
      }

      paper-button > * {
        vertical-align: middle;
        text-transform: none;
      }
    </style>
    <paper-button on-tap="signIn" disabled="[[disabled]]">
      <iron-icon icon="account-circle"></iron-icon>
      <span>Sign in with Google</span>
    </paper-button>
  </template>
  <script>Polymer({is:"na-login",properties:{disabled:{type:Boolean,reflectToAttribute:!0,value:!1},signedIn:{type:Boolean,reflectToAttribute:!0,value:!1}},signIn:function(){this.fire("sign-in",null,{bubbles:!1})}});</script>
</dom-module>
</body></html>
